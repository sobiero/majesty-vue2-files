<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upvote </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
 
</head>

 <body>

    <div id="app" class="container">

    <h1>Type 2 numbers and choose operation.</h1>

    <form class="form-inline">
    <input v-model.number="a" class="form-control">
    <select v-model="operator" class="form-control">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option> 
    </select>

    <input v-model.number="b" class="form-control">

       <button @click.prevent="calculate" class="btn btn-primary">
           Calculate
       </button>

    </form>

       <h2>Result: {{a}} {{operator}} {{b}} = {{c}}</h2>

     <pre>{{ $data }}</pre>
    </div>
    

 <script src="js/vue.js"></script>

 <script>
 new Vue({
    el: '#app',
    data: {
        a: 0,
        b: 0,
        c: null,
        operator: "+"

    },
    methods: {
        calculate: function(event){

            switch (this.operator) {
            case "+":
            this.c = this.a + this.b
            break;
            case "-":
            this.c = this.a - this.b
            break;
            case "*":
            this.c = this.a * this.b
            break;
            case "/":
            this.c = this.a / this.b
            break;
            }
       }
    }
 });
 </script>
</body>

</html>
