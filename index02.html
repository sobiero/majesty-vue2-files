 <body>

    <div id="app" class="container">
     <h1>The multiplication table of 4</h1>
     <ul class="list-group">
       <li v-for="i in 2" class="list-group-item">
         {{ i-1 }} times 4 equals {{ (i-1) * 4 }}
       </li>
     </ul>


     <h1>Stories</h1>
     <ul class="list-group">
       <li v-for="(story, idx ) in stories" class="list-group-item">
         {{idx}} {{ story.writer}} said {{ story.plot}}
       </li>
     </ul>
     <pre>{{ $data }}</pre>
    </div>
    
 </body>  

 <script src="js/vue.js"></script>

 <script>
 new Vue({
    el: '#app',
    data: {
        message: '',
        stories: [
            {
             plot: "I crashed my car today!",
             writer: 'Steve'
            },
            {
             plot: "Yesterday, someone stole my bag!",
             writer: 'Osodo'
            },
            {
             plot: "Someone ate my chocolate...",
             writer: 'Miguel'
            }
        ]
    }
 })
 </script>
