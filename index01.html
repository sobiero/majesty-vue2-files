 <head>
  <title> Vue Intro </title>
  <meta name="generator" content="editplus" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
 
</head>

 <body>

    <div id="app" class="container">
        <h2>Hello 
            <span v-if=" gender=='male' ">Mr</span>
            <span v-if=" gender=='female' ">Miss</span>
            {{name}}</h2>

            <span v-if=" gender !='male' &&  gender !='female'  ">Please decice, fool</span>


        <form class="form-inline">
            <div class="form-group">

                <label for="name">Enter your gender:</label>
                <!-- binded input to 'name' -->
                <input v-model="gender" type="text" class="form-control" id="gender" placeholder="Gender">

                <label for="name">Enter your name:</label>
                <!-- binded input to 'name' -->
                <input v-model="name" type="text" class="form-control" id="name" placeholder="Name">
            </div>
        </form>
        <!-- displays all data within Vue instance filtered through JSON -->
        <pre>{{ $data }}</pre>
    </div>

 </body>  

 <script src="js/vue.js"></script>

 <script>
 new Vue({
    el: '#app',
    data: {
      gender: "",
      name: "",
    }
 })
 </script>

</html>
